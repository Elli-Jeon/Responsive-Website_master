<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apple eCommerce</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

</head>
<body>

    <div class="container">
        <!-- Section - 1 -->
        <div class="section-1" id="section-1">
            <!-- LOGO -->
            <a href="#" class="logo"><i class="fab fa-apple"></i></a>
            <!-- END. LOGO -->
            <!-- Navbar -->
            <nav class="navbar">
                <a href="#section-2" class="navbar-link">iPhone 12</a>
                <a href="#section-3" class="navbar-link">MacBook Air</a>
                <a href="#section-3" class="navbar-link">Watch</a>
                <a href="#section-4" class="navbar-link">AirPods</a>
            </nav>
            <!-- END. Navbar -->
            <!-- Cube wrapper -->  <!--Need to find out how to make this!!-->
            <div class="cube-wrapper">
                <div class="cube">
                    <div class="front-side">
                        <img src="images/iphone.png"  alt="">
                    </div>
                    <div class="back-side">
                        <i class="fab fa-apple"></i>
                    </div>
                </div>
                <div class="controls">
                    <a href="#" class="top-x-control"></a>
                    <a href="#" class="bottom-x-control"></a>
                    <a href="#" class="left-y-control"></a>
                    <a href="#" class="right-y-control"></a>
                    <a href="#" class="top-z-control"></a>
                    <a href="#" class="bottom-z-control"></a>
                </div>
            </div>
            <!-- END. Cube wrapper -->
            <!-- Sectin-1-banner -->
            <div class="section-1-banner">
                <h1>‚Üê Best Gift</h1>
                <p>"Creativity is just connection things."</p>
                <span>- Steve Jobs</span>
                <button type="button">Buy Now</button>
            </div>
            <!-- END. Sectin-1-banner -->
            <!-- Slidshow -->
            <div class="slideshow">
                <div class style="background-image: url(images/slideshow/section-1-bg-1.jpg);"></div>
                <div class style="background-image: url(images/slideshow/section-1-bg-2.jpg);"></div>
                <div class style="background-image: url(images/slideshow/section-1-bg-3.jpg);"></div>
                <div class style="background-image: url(images/slideshow/section-1-bg-4.jpg);"></div>
                <div class style="background-image: url(images/slideshow/section-1-bg-5.jpg);"></div>
            </div>
            <!-- END. Slidshow -->
        </div>
        <!-- END. Section - 1 -->

        <!-- Section-2 -->
        <div class="section-2" id="section-2">
            <!-- Section-2-heading -->
            <h1 class="section-2-heading">iPhone12</h1>
            <!-- END. Section-2-heading -->
            <!-- Section-2 iPhones -->
            <div class="section-2-iphones">
                <img src="images/iPhones/iphones-1-img.png" alt="">
                <img src="images/iPhones/iphones-2-img.png" alt="">
            </div>
            <!-- END. Section-2 iPhones -->
            <!-- section-2 iphone-btns -->
            <div class="iphone-btns">
                <a href="#" class="iphone-btn center">
                    <span>Learn more</span>
                </a>
                <a href="#" class="iphone-btn center">
                    <span>Shop</span>
                </a>
            </div>
            <!-- END. section-2 iphone-btns -->
        </div>
        <!-- END. Section-2 -->


        <div class="section-3" id="section-3"></div>
        <div class="section-4" id="section-3"></div>
        <div class="section-5" id="section-5"></div>
        <div class="section-6" id="section-6"></div>
    </div>
    
</body>
</html>
