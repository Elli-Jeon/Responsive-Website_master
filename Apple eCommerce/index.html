<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apple eCommerce</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script defer src="main.js"></script>
</head>
<body>

    <div class="container">
        <!-- Section - 1 -->
        <div class="section-1" id="section-1">
            <!-- LOGO -->
            <a href="#" class="logo"><i class="fab fa-apple"></i></a>
            <!-- END. LOGO -->
            <!-- Navbar -->
            <nav class="navbar">
                <a href="#section-2" class="navbar-link">iPhone 12</a>
                <a href="#section-3" class="navbar-link">MacBook Air</a>
                <a href="#section-3" class="navbar-link">Watch</a>
                <a href="#section-4" class="navbar-link">AirPods</a>
            </nav>
            <!-- END. Navbar -->
            <!-- Cube wrapper -->  <!--Need to find out how to make this!!-->
            <div class="cube-wrapper">
                <div class="cube">
                    <div class="front-side">
                        <img src="images/iphone.png"  alt="">
                    </div>
                    <div class="back-side">
                        <i class="fab fa-apple"></i>
                    </div>
                </div>
                <div class="controls">
                    <a href="#" class="top-x-control"></a>
                    <a href="#" class="bottom-x-control"></a>
                    <a href="#" class="left-y-control"></a>
                    <a href="#" class="right-y-control"></a>
                    <a href="#" class="top-z-control"></a>
                    <a href="#" class="bottom-z-control"></a>
                </div>
            </div>
            <!-- END. Cube wrapper -->
            <!-- Sectin-1-banner -->
            <div class="section-1-banner">
                <h1>‚Üê Best Gift</h1>
                <p>"Creativity is just connection things."</p>
                <span>- Steve Jobs</span>
                <button type="button">Buy Now</button>
            </div>
            <!-- END. Sectin-1-banner -->
            <!-- Slidshow -->
            <div class="slideshow"></div>
            <!-- END. Slidshow -->
        </div>
        <!-- END. Section - 1 -->

        <!-- Section-2 -->
        <div class="section-2" id="section-2">
            <!-- Section-2-heading -->
            <h1 class="section-2-heading">iPhone12</h1>
            <!-- END. Section-2-heading -->
            <!-- Section-2 iPhones -->
            <div class="section-2-iphones">
                <img src="images/iPhones/iphones-1-img.png" alt="">
                <img src="images/iPhones/iphones-2-img.png" alt="">
            </div>
            <!-- END. Section-2 iPhones -->
            <!-- section-2 iphone-btns -->
            <div class="iphone-btns">
                <a href="#" class="iphone-btn center">
                    <span>Learn more</span>
                </a>
                <a href="#" class="iphone-btn center">
                    <span>Shop</span>
                </a>
            </div>
            <!-- END. section-2 iphone-btns -->
        </div>
        <!-- END. Section-2 -->
        <!-- Section-3 -->
        <div class="section-3" id="section-3">
            <!-- Section-3-heading -->
            <h1 class="section-3-heading">MacBook Air</h1>
            <!-- END. Section-3-heading -->
            <!-- Section-3-content -->
            <div class="section-3-content" >
                <img src="images/MacBook/macbook-screen.png" alt="">
                <img src="images/MacBook/macbook-keyboard.png" alt="">
            </div>
            <!-- Section-3-content -->
        </div>
        <!-- END. Section-3 -->
        <!-- Section-4 -->
        <div class="section-4" id="section-4">
            <!-- section-4 watches -->
            <div class="watches center">
                <!-- section-4 watch bands -->
                <div class="watch-bands center">
                    <img src="images/watches/watch-band-1.jpg" alt="">
                    <img src="images/watches/watch-band-2.jpg" alt="">
                    <img src="images/watches/watch-band-3.jpg" alt="">
                    <img src="images/watches/watch-band-4.jpg" alt="">
                    <img src="images/watches/watch-band-5.jpg" alt="">
                    <img src="images/watches/watch-band-6.jpg" alt="">
                    <img src="images/watches/watch-band-7.jpg" alt="">
                    <img src="images/watches/watch-band-8.jpg" alt="">
                    <img src="images/watches/watch-band-9.jpg" alt="">
                    <img src="images/watches/watch-band-10.jpg" alt="">
                </div>
                <!-- END. section-4 watch bands -->
                <!-- section-4 watch cases -->
                <div class="watch-cases center">
                    <img src="images/watches/watch-case-1.png" alt="">
                    <img src="images/watches/watch-case-2.png" alt="">
                    <img src="images/watches/watch-case-3.png" alt="">
                    <img src="images/watches/watch-case-4.png" alt="">
                    <img src="images/watches/watch-case-5.png" alt="">
                    <img src="images/watches/watch-case-6.png" alt="">
                    <img src="images/watches/watch-case-7.png" alt="">
                    <img src="images/watches/watch-case-8.png" alt="">
                    <img src="images/watches/watch-case-9.png" alt="">
                    <img src="images/watches/watch-case-10.png" alt="">
                </div>
                <!-- END. section-4 watch cases -->
            </div>
            <!-- END. section-4 watches -->
            <!-- section-4 watch controls -->
            <a href="" class="watch-control watch-control-top"><i class="fas fa-arrow-up center"></i></a>
            <a href="" class="watch-control watch-control-right"><i class="fas fa-arrow-right center"></i></a>
            <a href="" class="watch-control watch-control-bottom"><i class="fas fa-arrow-down center"></i></a>
            <a href="" class="watch-control watch-control-left"><i class="fas fa-arrow-left center"></i></a>
            <!-- END. section-4 watch controls -->
        </div>
        <!-- END. Section-4 -->
        <!-- Section-5 -->
        <div class="section-5" id="section-5">
            <!-- section-5-heading -->
            <div class="airpods">
                <h1 class="section-5-heading">Airpods</h1>
                <!-- END. section-5-heading -->
                <!-- section-5-images -->
                <img src="images/AirPods/airpods-1.png" class="airpods-img-1" alt="">
                <img src="images/AirPods/airpods-2.png" class="airpods-img-2" alt="">
                <!-- END. section-5-images -->
                <!-- section-5-airpods buttons -->
                <div class="airpods-buttons">
                    <button class="airpods-btn">Learn more</button>
                    <button class="airpods-btn">Buy</button>
                </div>
                <!-- END. section-5-airpods buttons -->
            </div>
        </div>
        <!-- END. Section-5 -->
        <div class="section-6" id="section-6"></div>
    </div>
    
</body>
</html>
