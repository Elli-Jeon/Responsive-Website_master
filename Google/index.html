<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Google</title>
</head>
<body>
    <div class="container">
        <!-- navbar -->
        <div class="navbar">
            <div class="toolbox">
                <a href="#">Gmail</a>
                <a href="#">이미지</a>
                <a href="#" class="navbar_menu"><i class="fas fa-th-list"></i></a>
                <a href="#" class="profile_image"><img src="profile.jpeg" alt=""></a>
            </div>
        </div>
        <!-- END : navbar -->
        <!-- main -->
        <div class="main">
            <a href="#" class="google_logo"><img src="google.png" alt=""></a>
        </div>
        <!-- END : main -->
        <!-- search_box -->
        <div class="search_box_area">
            <div class="wrapper">
                <div class="search_box">
                    <i class="fas fa-search"></i>
                    <input type="text">
                    <i class="fas fa-keyboard"></i>
                    <i class="fas fa-microphone"></i>
                </div>
                <div class="dropdown" id="dropdown">
                    <div class="searchname">
                        <span><i class="far fa-clock"></i></span>
                        <a href="#">CSS dropdown</a>
                    </div>
                    <div class="searchname">
                        <span><i class="far fa-clock"></i></span>
                        <a href="#">Button hover</a>
                    </div>
                    <div class="searchname">
                        <span><i class="far fa-clock"></i></span>
                        <a href="#">youtube</a>
                    </div>
                    <div class="searchname">
                        <span><i class="far fa-clock"></i></span>
                        <a href="#">classic music recommend</a>
                    </div>
                </div>
            </div>
        </div>
        <!-- END : search_box -->
        <!-- button_list -->
        <div class="button_list">
            <button class="search_button">Google 검색</button>
            <button class="lucky_button">I'm Feeling Lucky</button>          
        </div>
        <!-- END : button_list -->
        <!-- introduction -->
        <div class="introduction">
            <div class="secure">
                <a href="#">Google이 온라인에서 사용자를 안전하게 보호하는 방법을 알아보세요</a>
            </div>
            <div class="offering_service">
                Google 제공 서비스 :
                <a href="">English</a>
            </div>
        </div>
        <!-- END : introduction -->
        <!-- service -->
        <div class="service">
            <div class="country">대한민국</div>
            <footer>
                <div class="footer_left">
                    <a href="">Google 정보</a>
                    <a href="">광고</a>
                    <a href="">비즈니스</a>
                    <a href="">검색의 원리</a>
                </div>
                <div class="footer_right">
                    <a href="">개인정보처리방침</a>
                    <a href="">약관</a>
                    <a href="">설정</a>
                </div>
            </footer>
        </div>
        <!-- END : service -->
    </div>

    <script src="/main.js"></script>
</body>
</html>
